							<h1>Proprioception</h1>
									<p><b>虚拟现实和触觉本体感觉体验</b></p>
									<p><b>Unity3D, Arduino, HTC Vive</b></p>
									<p><b>2018年11月，和Yiming Yang合作</b></p>
									<p><b>关于</b></p>
									<p>这个项目采用了猫胡子的形式和体验在VR中映射给了用户的本体感觉。<br>
										我们共同确立了概念，我的另一位合作者制作了金属结构“猫胡子”。我在“猫胡子”的两边分别连接了两个可以根据虚拟现实场景反馈的震动马达。马达由连接到Unity的Arduino电路板控制。





									</p>
