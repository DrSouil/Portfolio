<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/libktx.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true }); };
        var createScene = function() {
          var scene = new BABYLON.Scene(engine);
          scene.clearColor = BABYLON.Color3.Black;
        //   var camera = new BABYLON.ArcRotateCamera("camera1",  0, 0, 0, new BABYLON.Vector3(0, 0, -0), scene);
        //   camera.setPosition(new BABYLON.Vector3(0, 50, -200));
        
        
        // Parameters : name, position, scene
            var camera = new BABYLON.UniversalCamera("UniversalCamera", new BABYLON.Vector3(60, 0, 0), scene);
            var movespeed = 0.1; 
        // Targets the camera to a particular position. In this case the scene origin
            camera.setTarget(BABYLON.Vector3.Zero());
        
          camera.attachControl(canvas, true);
        camera.inputs.clear();
          /*
          var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(1, 0, 0), scene);
          light.intensity = 0.85;
          light.specular = new BABYLON.Color3(0.95, 0.95, 0.81);
          */
          var pl = new BABYLON.PointLight("pl", new BABYLON.Vector3(0, 0, 0), scene);
          pl.diffuse = new BABYLON.Color3(1, 1, 1);
          pl.intensity = 1.0;
          
          var nb = 16000;    		// nb of triangles
          var fact = 100; 			// cube size
          	
         // custom position function for SPS creation
         var myPositionFunction = function(particle, i, s) {
              particle.position.x = (Math.random() - 0.5) * fact;
              particle.position.y = (Math.random() - 0.5) * fact*0.2;
              particle.position.z = (Math.random() - 0.5) * fact*0.1;
            //   particle.rotation.x = Math.random() * 3.15;
               particle.rotation.y = Math.random() * 3.15;
            //   particle.rotation.z = Math.random() * 1.5;
              particle.color = new BABYLON.Color4(particle.position.x / fact + 0.5, particle.position.y / fact + 0.5, particle.position.z / fact + 0.5, 1.0);
          };
         
           // model : triangle
           var triangle = BABYLON.MeshBuilder.CreatePlane("t", {width: 0.1, height: 1, sideOrientation: BABYLON.Mesh.DOUBLESIDE}, scene);
          
          // SPS creation : Immutable {updatable: false}
          var SPS = new BABYLON.SolidParticleSystem('SPS', scene, {updatable: false});
          SPS.addShape(triangle, nb, {positionFunction: myPositionFunction});
          var mesh = SPS.buildMesh();
        
          
          // dispose the model
          triangle.dispose();
        
          // SPS mesh animation
          scene.registerBeforeRender(function() {
            pl.position = camera.position;
            //SPS.mesh.rotation.y += 0.01;
        	//SPS.mesh.rotation.z += 0.005;
          });
            var onPointerDown = function (evt) {
                if (evt.button !== 0) {
                    return;
                }
                
                
               
            
            }
        
            var onPointerUp = function () {
            
            }
        
            var onPointerMove = function (evt) {
                if(scene.pointerY>600.0){
                    
                    camera.position= new BABYLON.Vector3(camera.position.x-movespeed, camera.position.y, camera.position.z);
                
        
                }
                else{
                    camera.position= new BABYLON.Vector3(camera.position.x+movespeed, camera.position.y, camera.position.z);
        
                }
               
        
            }
              canvas.addEventListener("pointerdown", onPointerDown, false);
            canvas.addEventListener("pointerup", onPointerUp, false);
            canvas.addEventListener("pointermove", onPointerMove, false);
        
            scene.onDispose = function () {
                canvas.removeEventListener("pointerdown", onPointerDown);
                canvas.removeEventListener("pointerup", onPointerUp);
                canvas.removeEventListener("pointermove", onPointerMove);
            }
        
          return scene;
        };
        
        
        engine = createDefaultEngine();
        if (!engine) throw 'engine should not be null.';
        scene = createScene();;
        sceneToRender = scene

        engine.runRenderLoop(function () {
            if (sceneToRender) {
                sceneToRender.render();
            }
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
